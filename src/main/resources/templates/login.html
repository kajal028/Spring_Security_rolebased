<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        h2 {
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #2980b9;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <!-- Display error message if login fails -->
        <!-- <p th:if="${param.error}" class="error">Invalid username or password.</p> -->

        <p th:if="${param.error}" class="error">Invalid credentials or unauthorized access.</p>
        <p th:if="${param.error == 'unauthorized'}" class="error">Admins must log in from the admin portal.</p>


        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

</body>
</html>
