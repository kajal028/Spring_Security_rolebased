<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; text-align: center; }
        .btn { padding: 10px 20px; background: #e74c3c; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #c0392b; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Login</h2>
    <p th:if="${param.error}" class="error">Invalid credentials or unauthorized access.</p>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Admin Username" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input type="hidden" name="loginType" value="ADMIN" />
        <button type="submit" class="btn">Login</button>
    </form>
</div>
</body>
</html>
